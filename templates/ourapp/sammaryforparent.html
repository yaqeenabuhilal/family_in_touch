
{% extends 'ourapp/main.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/testerforfeedbackpsyha.css' %}">
<table>
  <thead>
    <tr>
      <th>date of the  massge</th>
      <th>psychotherapist's Summary</th>
    </tr>
  </thead>
  <tbody>
    {% for feedback in parent_feedback %}
    <tr>

      <td><strong></strong> {{ feedback.date }}</td>
      <td><strong></strong> {{ feedback.sammary }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No feedback available for this teenager.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
