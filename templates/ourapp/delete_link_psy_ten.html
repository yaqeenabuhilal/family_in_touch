<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the following link?</p>
    <p><strong>Domain:</strong> {{ link.forWhom }}</p>
    <p><strong>Description:</strong> {{ link.Description }}</p>
    <p><strong>Link:</strong> <a href="{{ link.link }}" target="_blank">{{ link.link }}</a></p>
    <form action="{% url 'delete_link' link.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
</body>
</html>
